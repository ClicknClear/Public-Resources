openapi: 3.0.0
info:
  title: Main
  description: >-
    # Servers and Resources


    LP (Licensing Platform) -
    [https://music.clicknclear.com](https://music.clicknclear.com)  

    LVS (License Verification System) -
    [https://verification.clicknclear.com](https://verification.clicknclear.com)  

    Support Email -
    [support@clicknclear.com](https://mailto:support@clicknclear.com)  

    Tech Team Email -
    [techteam@clicknclear.com](https://mailto:techteam@clicknclear.com)


    # API Keys


    To create an API key please make sure you first contact a ClicknClear admin
    so they can enable API Key support for your user account.


    ## Api Key Setup


    - Navigate to
    [https://music.clicknclear.com/profile](https://music.clicknclear.com/profile)
    (login if you are not)
        
    - If your account is setup correctly you should have an "API Keys" section.
    If you cannot see this section please get in contact via the support email
    or the Tech Team email.
        
    - Click on the "Create API Key" button
        
    - Enter a name for the API Key, this is to help you identify it at a later
    date
        
    - Copy the API Key ID and the API Key Secret and store them somewhere safe,
    you will not be able to view the Key Secret again.
        
    - To use the postman collection, copy the API Key ID and the API Key Secret
    into the relevant postman environment variables.
        

    # Authentication


    See the Login routes for more information on how to get Access Tokens and
    Refresh Tokens.  

    There is a Postman script on the Login route that will automatically add the
    access and refresh tokens to your postman environment.  

    To authenticate your requests to the ClicknClear API add the access token to
    the "Authorization" header with the value of "Bearer {ACCESS_TOKEN}".


    EG:


    ```

    'Authorization': 'Bearer XXXXX'

     ```

    # Server Responses


    Throughout our APIs we heavily utilise [HTTP
    Codes](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status) to signify
    the status of the request. In general, a 4xx status code will have the error
    type and usually a message to help the developer know why the request
    failed. Below is an example of an erroneous login request.


    ```

    {
        "statusCode": 400,
        "error": "Bad Request",
        "message": "[\n  {\n    \"code\": \"invalid_type\",\n    \"expected\": \"string\",\n    \"received\": \"undefined\",\n    \"path\": [\n      \"apiKey\"\n    ],\n    \"message\": \"Required\"\n  }\n]"
    }

     ```

    If you are consistently receiving 400s or even 500s and you're not sure how
    to fix it please email the Tech Team email with steps to reproduce your
    issue.
  version: 1.0.0
servers:
  - url: https://music.clicknclear.com
    description: Used for authentication
  - url: https://verification.clicknclear.com
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: Auth
    description: A collection of requests that involve authentication
  - name: Organisations
  - name: Seasons V1
    description: >-
      This folder contains all requests for the LVS Seasons and related
      entities.


      Seasons can be viewed and edited through:
      [https://verification.clicknclear.com/en-gb/my-seasons.](https://verification.clicknclear.com/en-gb/my-seasons.)  

      When testing feel free to create a sandbox or test season.  

      If you wanted to test the season signup and responses you can do so by
      going through the season signup URL. We recommend signing up to the season
      with a different user account to the one which can create seasons. This
      will ensure that the what you see will reflect what the Team/Athletes see


      EG: Producer Account:
      [tristan@clicknclear.com](https://mailto:tristan@clicknclear.com) Signup
      Account:
      [tristan+test@clicknclear.com](https://mailto:tristan+test@clicknclear.com)
  - name: Verification Job V1
    description: >-
      This folder contains all of the requests for verification jobs and their
      related entities
paths:
  /api/auth/api-key/login:
    post:
      tags:
        - Auth
      summary: Login
      description: >-
        This endpoint should be used to get an access token and a refresh token
        from a key & secret. Once the access token is fetched it should be used
        to authenticate to other API endpoints.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                key: '{{keyID}}'
                secret: '{{keySecret}}'
      security:
        - noauthAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/auth/access-token/refresh:
    post:
      tags:
        - Auth
      summary: Refresh
      description: >-
        This endpoint can be used to get a new access token from a refresh token
        without having to call the login API endpoint again.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                refreshToken: '{{refreshToken}}'
      security:
        - noauthAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
