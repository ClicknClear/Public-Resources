  /api/public/v1/season/{seasonId}/entries:
    post:
      tags:
        - Seasons V1
      summary: Get Entries
      description: >-
        The Get Entries API endpoint can be used to get season entries along
        with any license data.


        The shape of the result body can be found starting in:
        [https://github.com/ClicknClear/Public-Resources/blob/main/packages/lvs-types/src/v1/entry.ts](https://github.com/ClicknClear/Public-Resources/blob/main/packages/lvs-types/src/v1/entry.ts)  

        with the IEntryV1 type. Due to the complex return type the exact types
        are spread amongst a few different files.


        This endpoint has an optional request body which can be used to filter
        down the results. If no body is supplied it will return all results. By
        supplying the body, you can filter based on the updatedAfter or by the
        signup field responses. The zod schemas can be found in this file:
        [https://github.com/ClicknClear/Public-Resources/blob/main/packages/lvs-types/src/v1/entry.ts](https://github.com/ClicknClear/Public-Resources/blob/main/packages/lvs-types/src/v1/entry.ts)
        and it is called getEntriesQuerySchemaV1.


        Example requests can be found filtering by both updatedAfter and signup
        fields.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example: ''
      parameters:
        - name: seasonId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            content-type:
              schema:
                type: string
                example: application/json; charset=utf-8
            content-length:
              schema:
                type: integer
                example: '8936'
            date:
              schema:
                type: string
                example: Fri, 12 Jul 2024 10:11:28 GMT
            connection:
              schema:
                type: string
                example: close
          content:
