  /api/public/v1/verification-job/search:
    post:
      tags:
        - Verification Job V1
      summary: Search Verification Jobs
      description: >-
        # Search Verification Jobs by Tag


        The Search Verification Job by Tag endpoint allows you to retrieve a
        paginated list of verification jobs your organisation has submitted,
        filtered by tags.


        The endpoint will return verification jobs that match ANY tag provided
        in the query.


        It searches the Tags that were added to the Verification Job at the time
        of creation (via the Create Verification Job endpoint), returning a
        paginated list as well as a count of the total number of matched job
        records.


        The search endpoint will also accept an array of Job Statuses to further
        narrow the results to return only Verification Jobs with the requested
        status(s).


        Pagination is achieved with 'limit' and 'offset'. If omitted they will
        default to 25 and 0 respectively. The endpoint returns an array of
        Verification Jobs as well as the total count of all matches. Please
        consider that if you have many matching Verification Jobs, you may only
        receive the first page of results (eg 25) while the count of all
        matching results may be much higher. This allows you to effectively
        paginate.


        For details on return type (VerificationJobTagSearchResultsV1) and the
        request payload (VerificationJobTagSearchV1) please see the annotated
        typescript types:
        [https://github.com/ClicknClear/Public-Resources/blob/main/packages/lvs-types/src/v1/verificationJob.ts](https://github.com/ClicknClear/Public-Resources/blob/main/packages/lvs-types/src/v1/verificationJob.ts)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                tags:
                  - '2024'
                  - Seniors
                statuses:
                  - Completed
                  - Created
                limit: 2
                offset: 2
      responses:
        '200':
          description: OK
          headers:
            content-type:
              schema:
                type: string
                example: application/json; charset=utf-8
            content-length:
              schema:
                type: integer
                example: '3690'
            Date:
              schema:
                type: string
                example: Wed, 09 Oct 2024 14:58:03 GMT
            Connection:
              schema:
                type: string
                example: close
